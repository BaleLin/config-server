spring:
  application:
    name: config-server
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  cloud:
    config:
      server:
        git:
          uri: https://github.com/tw-cloud-native/configs.git
          skipSslValidation: true
          search-paths: '{profile}/common, {profile}/{application}'
    bus:
      enabled: true
      trace:
       enabled: true
